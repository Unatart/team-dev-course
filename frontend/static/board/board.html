<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/javascript; charset=UTF-8">
    <title>Board</title>
    <link href="css/board_style.css" rel="stylesheet" type="text/css">
    <link href="css/table.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500" rel="stylesheet">
</head>
<body>
<section>
    <div class="navigation">
        <a href="#">Arrivals</a>
        <a href="#second">Spendings</a>
        <a href="#chartPie">Chart</a>
    </div>
    <ul id="infoBox">
        <li id="balance"></li>
    </ul>
    <div>
        <div class="add">
            <h2>Did u earn some?</h2>
            <input id="description" type="text" placeholder="add description"/>
            <input id="money" type="text" placeholder="$"/>
            <button id="addRow" type="submit">add</button>
        </div>
        <h3 id="arrivalError" class="error"></h3>
        <div class="list">
            <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                    <thead>
                        <tr>
                            <th>description</th>
                            <th>$</th>
                            <th>date</th>
                            <th>options</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0" id="arrivalsTable"></table>
            </div>
        </div>
    </div>
</section>
<section id="second">
    <div>
        <div class="add">
            <h2>Did u spend some?</h2>
            <div>
                <input id="description2" type="text" placeholder="add description" />
                <input id="money2" type="text" placeholder="$" />
                <select id="category"></select>
                <button id="addRow2" type="submit">add</button>
            </div>
        </div>
        <div class="addCategory">
            <h2>Add category</h2>
            <input id="categoryDescript" type="text" placeholder="Food" />
            <button id="addCategory" type="submit">add category</button>
        </div>
        <h3 id="spendingError" class="error"></h3>
        <div class="list">
            <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0" id="spendingsTableHeader">
                    <thead>
                    <tr>
                        <th>description</th>
                        <th>quantity</th>
                        <th>category</th>
                        <th>date</th>
                        <th>options</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0" id="spendingsTable"></table>
            </div>
        </div>
    </div>
</section>
<section>
    <div>
        <div class="add">
            <label for="startDate">start date: </label>
            <input id="startDate" type="date">
            <label for="finishDate">finish date: </label>
            <input id="finishDate" type="date">
            <button id="dateButton" type="submit">paint pie chart</button>
            <h3 id="chartError" class="error" style="margin: 1%;"></h3>
            <div class="chart">
                <canvas id="chartPie" width="50px" height="50px"></canvas>
            </div>
        </div>
    </div>
</section>

<script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.4/randomColor.js"></script>

<script async src="js/setupBoard/setupBoard.js" type="module"></script>
<script async src="js/setupBoard/setupInfo.js" type="module"></script>

<script async src="js/chart/chart.js" type="module"></script>

<script async src="js/table/category.js" type="module"></script>
<script async src="js/table/arrivalsTable.js" type="module"></script>
<script async src="js/table/spendingsTable.js" type="module"></script>

</body>
</html>
